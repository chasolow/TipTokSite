<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipTok Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #181818; 
            color: #F4B03F;
            margin: 0;
            padding: 0;
        }
        .logo-container {
            width: 100%; /* Ширина контейнера для логотипа */
            text-align: center; /* Центрируем изображение */
        }
        .logo-container img {
            width: 100%; /* Ширина изображения по ширине контейнера */
            height: auto; 
            max-height: 200px; /* Максимальная высота изображения */
            object-fit: contain; /* Сохраняем пропорции изображения */
        }
        nav {
            background-color: #282828; 
            padding: 10px 0; 
        }
        nav ul {
            list-style: none; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            margin: 0;
        }
        nav ul li {
            margin: 0 15px; 
        }
        nav ul li a {
            text-decoration: none; 
            color: #F4B03F; 
            padding: 10px 15px; 
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: rgba(244, 176, 63, 0.3); /* Легкий эффект при наведении */
        }
        .tab-content {
            display: none; /* Скрываем все вкладки по умолчанию */
            padding: 20px; 
        }
        .tab-content.active {
            display: block; /* Показываем активную вкладку */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон для карточек */
            border-radius: 10px; 
            padding: 20px; 
            text-align: center; 
        }
        button {
            background-color: #F4B03F; 
            color: #535353; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #D49D35; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>

    <!-- Добавляем изображение -->
    <div class="logo-container">
        <img src="C:\Users\wanss\OneDrive\Рабочий стол\TipTok\TipTokSite\Подпись_big1.png" alt="Логотип">
    </div>

    <!-- Навигация -->
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('home')">Главная</a></li>
            <li><a href="#" onclick="showSection('stats')">Статистика</a></li>
            <li><a href="#" onclick="showSection('calculator')">Калькулятор</a></li>
            <li><a href="#" onclick="showSection('contact')">Контакты</a></li>
        </ul>
    </nav>

    <!-- Вкладка "Главная" -->
    <section id="home" class="tab-content active">
        <div class="card">
            <h1>Добро пожаловать на TipTok</h1>
            <p>Здесь вы можете рассчитать стоимость услуг и узнать статистику!</p>
        </div>
    </section>

    <!-- Вкладка "Статистика" -->
    <section id="stats" class="tab-content">
        <div class="card">
            <h2>Статистика</h2>
            <p>Здесь будет отображаться статистика.</p>
        </div>
    </section>

<!-- Вкладка "Калькулятор" -->
<section id="calculator" class="tab-content">
    <div class="card">
        <h2>Расчет стоимости услуг</h2>
        <form>
            <label for="existingPower">Есть ли на объекте существующая мощность согласно техническим условиям?</label>
            <select id="existingPower" name="existingPower">
                <option value="yes">⚡️ Да</option>
                <option value="no">❌ Нет</option>
            </select>
            <br><br>

            <label for="power">Суммарная мощность объекта (P, кВт):</label>
            <input type="number" id="power" name="power" min="0" max="500000" value="50">
            <br><br>

            <label for="additionalPower">Дополнительная мощность (Pдоп, кВт):</label>
            <input type="number" id="Pdop" name="additionalPower" min="0" max="500000" value="35">
            <br><br>

            <label for="voltageClass">Класс напряжения:</label>
            <select id="voltageClass" name="voltageClass">
                <option value="1">До 1000 В</option>
                <option value="1.1">3 - 35 кВ</option>
                <option value="1.2">110 кВ</option>
                <option value="1.3">220 кВ</option>
            </select>
            <br><br>

            <label for="reactiveCompensation">Компенсация реактивной мощности:</label>
            <select id="reactiveCompensation" name="reactiveCompensation">
                <option value="1.1">Есть</option>
                <option value="1">Нет</option>
            </select>
            <br><br>

            <label for="agreementSupport">Требуется ли сопровождение согласования?</label>
            <select id="agreementSupport" name="agreementSupport">
                <option value="1.05">Требуется</option>
                <option value="1">Не требуется</option>
            </select>
            <br><br>

            <label for="numDevices">Количество электроприемников:</label>
            <input type="number" id="numDevices" name="numDevices" min="0" max="5000" value="10">
            <br><br>

            <label for="numLines">Количество участков ЛЭП от центра питания до каждого электроприемника:</label>
            <input type="number" id="numLines" name="numLines" min="0" max="5000" value="15">
            <br><br>

            <button type="button" onclick="calculateCost()">РАСЧЁТ</button>
        </form>
        <p id="result"></p>
    </div>
</section>



    <!-- Вкладка "Контакты" -->
    <section id="contact" class="tab-content">
        <div class="card">
            <h2>Контакты</h2>
            <p>Связаться с нами можно через <a href="https://tiptok.taplink.ws/" target="_blank">Taplink</a>.</p>
        </div>
    </section>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.tab-content');
            sections.forEach(section => {
                section.classList.remove('active'); // Скрываем все секции
            });
            document.getElementById(sectionId).classList.add('active'); // Показываем выбранную секцию
        }

        function calculateCost() {
            const P = parseFloat(document.getElementById('power').value);
            const Pdop = parseFloat(document.getElementById('Pdop').value);
            const voltageClass = parseFloat(document.getElementById('voltageClass').value);
            const reactiveCompensation = parseFloat(document.getElementById('reactiveCompensation').value);
            const agreementSupport = parseFloat(document.getElementById('agreementSupport').value);

            if (isNaN(P) || P <= 0) {
                document.getElementById('result').innerText = "Ошибка: введите корректную мощность.";
                return;
            }

            // Простой расчет
            const cost = Math.round(((P + Pdop) * voltageClass * reactiveCompensation * agreementSupport) / 100) * 100;

            document.getElementById('result').innerText = `Общая стоимость услуги: ${cost} руб.`;
        }
    </script>
</body>
</html>
